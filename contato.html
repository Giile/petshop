<!DOCTYPE html>
<html lang="pt-br">

	<head>
	<meta charset="utf-8">
	<title>Contato</title>
	</head>
	
	<body>
	  <form method="get" id="contato" action="obrigado.html>
	  
	  <p>
	  <br>
	  
	  <p>
	  <center>
	  <h1>
	  <label for="name">Nome do pet:</label>
	  </h1>
	  </center>
	  <input type="text"
			  name="nome"
			  id="tale"
			  placeholder="Digite o nome do pet"
			  required>
		</p>
		<br>
	   
	   <p>
	   <center>
	   <h1>
	   <label for="email">Email:</label>
	   </h1>
	   </center>
	   <input type="email"
			  name="email"
			  id="nome"
			  placeholder="email para contato"
			  
		</p>
		<p>
			<center>
		<h1>
		<label for="nome">Data:</label>
		</h1>
			</center>
		<input type="date"
			   name="nome"
			   id="nome"
			   required>
		</p>
		
		<br>
		
		<p>
			<center>
			<h1>
			<label for="nome">Horas:</label>
			</h1>
			</center>
			<input type="time"
				   name="nome"
				   id="nome"
				   required>
				   
		</p>
		
		<br>
		
		<p>
		<center>
		<h1>
		<label for="nome">Serviço Desejado:</label>
		</h1>
		<center>
		<input type="text"
		       name="nome"
			   id="nome"
			   placeholder="digite o serviço desejado"
			   required>
			   
		</p>
		
		<br>
		
		<p>
			<input type="submit"
				   value="enviar"
				   id="face">
		</p>
		</form>
		</center>
		
		<style>
		
	  </form>
